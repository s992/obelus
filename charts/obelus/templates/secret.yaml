{{- if .Values.secrets.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "obelus.secretName" . }}
  labels:
    {{- include "obelus.labels" . | nindent 4 }}
type: Opaque
stringData:
  DATABASE_URL: {{ .Values.secrets.data.DATABASE_URL | quote }}
  REDIS_URL: {{ .Values.secrets.data.REDIS_URL | quote }}
  SESSION_SECRET: {{ .Values.secrets.data.SESSION_SECRET | quote }}
  HARDCOVER_API_TOKEN: {{ .Values.secrets.data.HARDCOVER_API_TOKEN | quote }}
  OAUTH_CLIENT_SECRET: {{ .Values.secrets.data.OAUTH_CLIENT_SECRET | quote }}
{{- end }}
